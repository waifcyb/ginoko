<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kawaii Cat Dress-Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="paper-container">
      <h1>ꕥ✾ ginoko ✾ꕥ</h1>

      <div class="game-container">
        <div class="cat-container">
          <div class="sticker"></div>
          <div class="sticker"></div>
          <div class="cat-shadow"></div>
          <div class="cat-base"></div>

          <!-- Accessories will be placed here by JavaScript -->
          <img
            class="accessory hat"
            src="https://placehold.co/120x80/ffb6c1/FFF?text=Hat"
            style="top: 30%; width: 120px; height: 80px"
            data-category="hats"
            data-name="Pink Hat"
          />
          <img
            class="accessory hat"
            src="https://placehold.co/120x80/b0e0e6/FFF?text=Hat2"
            style="top: 30%; width: 120px; height: 80px"
            data-category="hats"
            data-name="Blue Hat"
          />
          <img
            class="accessory glasses"
            src="https://placehold.co/100x40/ffb6c1/FFF?text=Glasses"
            style="top: 45%; width: 100px; height: 40px"
            data-category="accessories"
            data-name="Pink Glasses"
          />
          <img
            class="accessory glasses"
            src="https://placehold.co/100x40/b0e0e6/FFF?text=Glasses2"
            style="top: 45%; width: 100px; height: 40px"
            data-category="accessories"
            data-name="Blue Glasses"
          />
          <img
            class="accessory outfit"
            src="https://placehold.co/180x150/ffb6c1/FFF?text=Outfit"
            style="top: 65%; width: 180px; height: 150px"
            data-category="outfits"
            data-name="Pink Outfit"
          />
          <img
            class="accessory outfit"
            src="https://placehold.co/180x150/b0e0e6/FFF?text=Outfit2"
            style="top: 65%; width: 180px; height: 150px"
            data-category="outfits"
            data-name="Blue Outfit"
          />
        </div>

        <div class="items-container">
          <div class="item-category">
            <div class="category-title">Hats</div>
            <div class="items-grid" id="hats-grid"></div>
          </div>

          <div class="item-category">
            <div class="category-title">Accessories</div>
            <div class="items-grid" id="accessories-grid"></div>
          </div>

          <div class="item-category">
            <div class="category-title">Outfits</div>
            <div class="items-grid" id="outfits-grid"></div>
          </div>

          <button class="reset-button" id="reset-button">Reset All</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
