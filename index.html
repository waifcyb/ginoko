<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ginoko</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="paper-container">
      <h1>ꕥ✾ ginoko ✾ꕥ</h1>

      <div class="game-container">
        <div class="cat-container">
          <div class="cat-shadow"></div>
          <div class="cat-base"></div>

          <!-- Accessories -->
          <img
            class="accessory glasses"
            src="assets/images/sunnies.png"
            data-category="accessories"
            data-name="Sunnies"
          />
          <img
            class="accessory outfit"
            src="assets/images/sailor.png"
            data-category="outfits"
            data-name="Sailor Outfit"
          />
        </div>

        <div class="items-container">
          <div class="item-category">
            <div class="category-title">Accessories</div>
            <div class="items-grid" id="accessories-grid"></div>
          </div>

          <div class="item-category">
            <div class="category-title">Outfits</div>
            <div class="items-grid" id="outfits-grid"></div>
          </div>

          <button class="reset-button" id="reset-button">Reset All</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
